  mapslink:
    label:
      de: Link zur Karte
      en: Link to the map
    type: url
    help:
      de: Unter https://www.google.de/maps kann der Ort gewählt werden, welchen man einbetten möchte. Dort auf den »Teilen« Link klicken, dann »Karte einbetten«. Aus diesem Link »< iframe src="https://www.google.com/maps/embed?pb=!1m12!1m3!1d155421.59m2!1s0x47a84e373f035901%3A0x421204!2sde!4v1503664873670" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>, alles was hinter »src« in den Klammern steht kopieren und hier einfügen.
      en: On https://www.google.de/maps you chose the position, you want to embeded, Here you have to click on »share« and here to embed the map. Of the link »< iframe src="https://www.google.com/maps/embed?pb=!1m12!1m3!1d155421.59m2!1s0x47a84e373f035901%3A0x421204!2sde!4v1503664873670" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>, you only need what is after »src« in the bracket.
